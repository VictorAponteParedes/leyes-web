{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ... Otros metadatos ... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>


  {% block content %}
  <div class="container-fluid d-flex justify-content-center fondo-imagen-resto-pagina">
    <div class="row">
      <div class="col-12">
        <form class="form mt-5 text-white" method="post">
          <h3 class="text-center mb-4 font-italic  title-with-shadow">Empieza a Actuar: Registro de Casos</h3>
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary mb-4" type="submit" id="btn-long">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}

    <!-- ... Contenido ... -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
