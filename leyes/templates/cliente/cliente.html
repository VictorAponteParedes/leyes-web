{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <!-- ... Otros metadatos ... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body class="text-white">


  {% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 offset-lg-3 offset-md-2 offset-sm-1">
        <form class="form mt-5" method="post">
          <h3 class="text-center font-italic mb-4 title-with-shadow">¡Regístrate y Protege tus Derechos!</h3>
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary mb-4" type="submit" id="btn-long">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
    <!-- ... Contenido ... -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
